<header class="header">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 d-flex justify-content-start">
          <span class="mx-2">Welcome to Our Store</span>
          <span class="mx-2 text-center"><i class="fa-solid fa-phone"></i>
            Call Us: 01879830435
          </span>
        </div>
        <div class="col-12 col-lg-6 text-center text-lg-end d-none d-lg-block">
          <a [matMenuTriggerFor]="menu" class="ms-3" style="cursor: pointer;">
            <i class="fa-solid fa-user m-1"></i>
            My Account
          </a>
          <mat-menu #menu="matMenu" style="margin-top: 20px;" class="d-none d-lg-block">
            <button mat-menu-item>Login</button>
            <button mat-menu-item>Registration</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row align-items-center">
      <!-- Logo and Sidenav Toggle Button -->
      <div class="logo col-12 col-lg-3 d-flex justify-content-center">
        <img src="../../../../assets/images/logo.png" alt="Logo">
        <!-- Bootstrap Toggle Button for Mobile -->
        <button (click)="toggleDrawer()" class="navbar-toggler px-3 fs-3 d-block d-lg-none" type="button"
          aria-label="Toggle sidenav">
          <i class="fa-solid fa-bars px-2"></i>
        </button>
      </div>
      <!-- Search Bar (Visible on Large Screens) -->
      <div class="search-container col-12 col-lg-7 d-none d-lg-flex">
        <input type="text" class="search-input" placeholder="Search products...">
        <button class="btn rounded-0">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <!-- Cart and Other Icons (Visible on Large Screens) -->
      <div class="cart-icon col-12 col-lg-2 d-none d-lg-flex justify-content-start">
        <span class="fs-4 px-1">
          <i class="fa-solid fa-cart-shopping text-dark"></i>
        </span>
        <span class="fs-4 px-1">
          <i class="fa-solid fa-code-compare text-dark"></i>
        </span>
        <span class="fs-4 px-1">
          <i class="fa-solid fa-heart text-dark"></i>
        </span>
        <span class="fs-4 px-1 d-flex d-lg-none">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="container d-none d-lg-block">
    <div class="row align-items-center">
      <div class="col-3 bg-primary">
        <button class="btn w-100 rounded-0 shop-by-category-button fs-5 text-white" [matMenuTriggerFor]="animals">
          <i class="fa-solid fa-bars px-2"></i> Shop By Category
        </button>
        <!-- <button mat-button [matMenuTriggerFor]="animals">Animal index</button> -->
        <mat-menu #animals="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
          <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
        </mat-menu>

        <mat-menu #vertebrates="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
          <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
          <button mat-menu-item>Birds</button>
          <button mat-menu-item>Mammals</button>
        </mat-menu>
        <mat-menu #invertebrates="matMenu">
          <button mat-menu-item>Insects</button>
          <button mat-menu-item>Molluscs</button>
          <button mat-menu-item>Crustaceans</button>
          <button mat-menu-item>Corals</button>
          <button mat-menu-item>Arachnids</button>
          <button mat-menu-item>Velvet worms</button>
          <button mat-menu-item>Horseshoe crabs</button>
        </mat-menu>

        <mat-menu #fish="matMenu">
          <button mat-menu-item>Baikal oilfish</button>
          <button mat-menu-item>Bala shark</button>
          <button mat-menu-item>Ballan wrasse</button>
          <button mat-menu-item>Bamboo shark</button>
          <button mat-menu-item>Banded killifish</button>
        </mat-menu>

        <mat-menu #amphibians="matMenu">
          <button mat-menu-item>Sonoran desert toad</button>
          <button mat-menu-item>Western toad</button>
          <button mat-menu-item>Arroyo toad</button>
          <button mat-menu-item>Yosemite toad</button>
        </mat-menu>




        <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu> -->




      </div>
      <div class="col-9 bg-light">
        <nav class="navbar navbar-expand-lg">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item fs-5 px-2">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item fs-5 px-2">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item fs-5 px-2">
                <a class="nav-link" href="#">Cart</a>
              </li>
              <li class="nav-item fs-5 px-2">
                <a class="nav-link" href="#">Checkout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
