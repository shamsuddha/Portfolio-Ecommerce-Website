<header class="header">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6 d-flex justify-content-start">
          <span class="mx-2">Welcome to Our Store</span>
          <span class="mx-2 text-center"><i class="fa-solid fa-phone"></i>
            Call Us: 01879830435
          </span>
        </div>
        <div class="col-12 col-lg-6 text-center text-lg-end d-none d-lg-block">
          <a href="#" class="ms-3">
            <i class="fa-solid fa-user m-1"></i>
            My Account
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row align-items-center">
      <div class="logo col-12 col-lg-3 d-flex justify-content-center">
        <img src="../../../../assets/images/logo.png" alt="Logo">
        <button class="navbar-toggler px-3 fs-3 d-block d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

          </button>
      </div>
      <div class="search-container col-12 col-lg-7 d-none d-lg-flex">

      <div class="cart-icon col-12 col-lg-2 d-none d-lg-flex justify-content-start">
        <span class="fs-4 px-1">

        </span>
        <span class="fs-4 px-1">
          <i class="fa-solid fa-code-compare text-dark"></i>
        </span>
        <span class="fs-4 px-1">
          <i class="fa-solid fa-heart text-dark"></i>
        </span>
        <span class="fs-4 px-1 d-flex d-lg-none">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="container d-none d-lg-block">
    <div class="row align-items-center">
      <div class="col-3 bg-primary">
        <button class="btn w-100 rounded-0 shop-by-category-button fs-5 text-white">
          <i class="fa-solid fa-bars px-2"></i> Shop By Category
      </button>
      </div>
      <div class="col-9 bg-light">
        <nav class="navbar navbar-expand-lg">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item fs-5 px-2">

                <a class="nav-link" href="#">Shop</a>
